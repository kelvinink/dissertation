version: "3"

services:
  taskmanager:
    image:  flink:1.10.0
    ports:
      - "6121:6121"
      - "6122:6122"
    command: taskmanager
    volumes:
      - ./conf:/opt/flink/conf
      - ./etc/hostname:/etc/hostname
      - ./etc/hosts:/etc/hosts
      - ./.ssh:/root/.ssh
    environment:
      - JOB_MANAGER_RPC_ADDRESS=fmaster