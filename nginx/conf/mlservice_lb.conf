upstream mlservice {
    server mlservice_mlservice_1:80;
    server mlservice_mlservice_2:80;
    server mlservice_mlservice_3:80;
    server mlservice_mlservice_4:80;
    server mlservice_mlservice_5:80;
    server mlservice_mlservice_6:80;
    server mlservice_mlservice_7:80;
    server mlservice_mlservice_8:80;
}

server {
    listen 0.0.0.0:8080;
    access_log /opt/bitnami/nginx/logs/access.log;
    error_log /opt/bitnami/nginx/logs/error.log;

    location / {
        proxy_pass http://mlservice;
    }
}